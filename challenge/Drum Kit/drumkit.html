<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>

  <!-- ICON -->
    <link rel="icon" href="images/drum.ico">

  <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">

  <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="../../css/animations.css">
    <link rel="stylesheet" href="drumkit.css">

</head>
<body>
  <!-- BOOTSTRAP SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <nav class="navbar bg-dark fixed-top">
    <a href="../../Learn Webdev.html"><img class="goback" src="../../images/back.png"></a>
    <img class="navbar-brand" src="../../images/drum.png">
  </nav>
  <div class="emptydiv"></div>
  <!-- /////////////////////////////////////////////////////// -->
  
  <div class="drumkit">
    <button class="btn btn-lg btn-dark" id="snarebtn">
      <img class="drumpart" src="images/snare.png" alt="snare">
      <h2>A</h2>
      <audio src="sounds/snare.mp3"></audio>
    </button>

    <button class="btn btn-lg btn-dark" id="hitombtn">
      <img class="drumpart" src="images/hi-tom.png" alt="hi-tom">
      <h2>S</h2>
      <audio src="sounds/hi-tom.mp3"></audio>
    </button>

    <button class="btn btn-lg btn-dark" id="medtombtn">
      <img class="drumpart" src="images/med-tom.png" alt="med-tom">
      <h2>D</h2>
      <audio src="sounds/med-tom.mp3"></audio>
    </button>

    <button class="btn btn-lg btn-dark" id="floortombtn">
      <img class="drumpart" src="images/floor-tom.png" alt="floor-tom">
      <h2>F</h2>
      <audio src="sounds/floor-tom.mp3"></audio>
    </button>

    <button class="btn btn-lg btn-dark" id="bassdrumbtn">
      <img class="drumpart" src="images/bass-drum.png" alt="bass-drum">
      <h2>J</h2>
      <audio src="sounds/bassdrum.mp3"></audio>
    </button>

    <button class="btn btn-lg btn-dark" id="hihatbtn">
      <img class="drumpart" src="images/hi-hat.png" alt="hi-hat">
      <h2>K</h2>
      <audio src="sounds/hi-hat.mp3"></audio>
    </button>

    <button class="btn btn-lg btn-dark" id="crashcymbalbtn">
      <img class="drumpart" src="images/crash-cymbal.png" alt="crash-cymbal">
      <h2>L</h2>
      <audio src="sounds/crash.mp3"></audio>
    </button>

    <button class="btn btn-lg btn-dark" id="ridecymbalbtn">
      <img class="drumpart" src="images/ride-cymbal.png" alt="ride-cymbal">
      <h2>;</h2>
      <audio src="sounds/ride.mp3"></audio>
    </button>
  </div>
  <center><h1 class="endtext">Â© 2023 Kulasekaran.S</h1></center>
  <!-- EXTERNAL JS -->
    <script src="drumkit.js"></script>
</body>
</html>
